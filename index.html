<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>MiniScript: Try It!</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="miniscript-web-term/dist/miniscript-web-term.css"/>
</head>

<body data-src-file="miniscript-web-term/example/main.ms">

<div>
    <div class="container">
        <p class="lead">Run some MiniScript code right in your browser!</p>
        <div class="row mb-3" style="height: 100%" id="main">
            <div class="col-xl">
                <div id="editor" style="width:100%; height:400px">// Type your MiniScript code here!
print "Hello world!"</div>
            </div>
            <br>
            <div class="col-xl" id="terminal"></div>
        </div>

        <div class="alert alert-warning" id="warn" style="display: none;" role="alert"></div>
        <div class="alert alert-danger" id="error" style="display: none;" role="alert"></div>
        <div class="row">
            <div class="col-sm mb-3">
                <span>
                    <button id="process" type="button" class="btn btn-dark">Run Script</button>

                    <button style="display: none;" id="procpend" class="btn btn-dark" type="button" disabled>
                      Processing...&nbsp;
                      <span class="spinner-border spinner-border-sm" role="status"></span>
                    </button>
                </span>
            </div>
            <div class="col-sm">
                <span>
                    <button id="reset" type="button" class="btn btn-info">Reset</button>
                </span>
                <span class="ml-2">
                    <button id="clear" type="button" class="btn btn-secondary">Clear</button>
                </span>
            </div>
        </div>

        <div class="row mt-2 ml-2">
            <h3>Help &amp; Information</h3>
        </div>
        <div class="row ml-2">
            <div class="col-md-3" id="info"></div>
            <div class="col-md-9" id="help-view-container">
            <span id="help-view"></span>
            <span id="help-return"></span>
            </div>
        </div>
    </div>
</div>

<script src="ace/build/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
<script>
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/textmate");
    editor.session.setMode("ace/mode/miniscript");
</script>
<script src="dist/miniscript-web-term.js"></script>
</body>
</html>
