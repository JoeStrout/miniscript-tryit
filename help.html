<div>
    <div class="container">
        <div class="row mt-2 ml-2">
            <h3>Help &amp; Information</h3>
        </div>
        <div class="row ml-2">
            <div class="col-md-3" id="info"></div>
            <div class="col-md-9" id="help-view">
            </div>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="ace-builds/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.4/clipboard.min.js"
        integrity="sha256-FiZwavyI2V6+EXO1U+xzLG3IKldpiTFf3153ea9zikQ=" crossorigin="anonymous"></script>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.7/jstree.min.js" integrity="sha256-So1t0NS1GeCJlhjvbf3o+JHWA+60Rkrj9Qu0waUEMoU=" crossorigin="anonymous"></script>
<script>
    function fetch_help(e){$.get("help/"+e+".html",null,null,"text").done(function(e){$("#help-view").html(e)}).fail(function(){$("#help-view").html("No info available for "+e)})}$("#info").on("ready.jstree",function(){$(".jstree-container-ul").addClass("mb-5")}).on("select_node.jstree",function(){sel=$("#info").jstree("get_selected"),1<=sel.length?fetch_help(sel[0]):$("#help-view").html("No info available")}).jstree({core:{multiple:!1,data:{url:"help/data.json",dataType:"json"}}});
</script>
